<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="body-card">
            <div class="table-head">
              <h2 class="h-color mb-3">Dash Board</h2>
            </div>
            <div class="grid mt-6">
                <div class="col-12 lg:col-3 md:col-6 sm:col-12">
                    <div class="w-full h-10rem border-round-2xl  flex align-items-center justify-content-around  bg-c-blue">
                        <div class="card-section-i flex align-items-center justify-content-around ">
                            <i class="bi bi-cash-coin"></i>
                        </div >
                        <div  class="card-section-c flex align-items-center justify-content-around flex-column">
                            <h1 class="bg-w">Cash</h1>
                            <p><b class="bg-w">100.0</b></p>
                        </div>
                     </div>
                </div>
                <div class="col-12 lg:col-3 md:col-6 sm:col-12">
                    <div class="w-full h-10rem border-round-2xl  flex align-items-center justify-content-around  bg-c-green">
                        <div class="card-section-i flex align-items-center justify-content-around ">
                            <i class="bi bi-wallet"></i>
                        </div >
                        <div  class="card-section-c flex align-items-center justify-content-around flex-column">
                            <h1 class="bg-w">Balance</h1>
                            <p><b class="bg-w">100.0</b></p>
                        </div>
                     </div>
                </div>
                <div class="col-12 lg:col-3 md:col-6 sm:col-12">
                    <div class="w-full h-10rem border-round-2xl  flex align-items-center justify-content-around  bg-c-yellow">
                        <div class="card-section-i flex align-items-center justify-content-around ">
                            <i class="bi bi-credit-card-2-front-fill"></i>
                        </div >
                        <div  class="card-section-c flex align-items-center justify-content-around flex-column">
                            <h1 class="bg-w">Lone</h1>
                            <p><b class="bg-w">100.0</b></p>
                        </div>
                     </div>
                </div>
                <div class="col-12 lg:col-3 md:col-6 sm:col-12">
                    <div class="w-full h-10rem border-round-2xl  flex align-items-center justify-content-around  bg-c-pink">
                        <div class="card-section-i flex align-items-center justify-content-around ">
                            <i class="bi bi-bank2"></i>
                        </div >
                        <div  class="card-section-c flex align-items-center justify-content-around flex-column">
                            <h1 class="bg-w">Reserve</h1>
                            <p><b class="bg-w">100.0</b></p>
                        </div>
                     </div>
                </div>
            </div>
            <div class="grid mt-6">
                <div class="col-12">
                    <div class="card">
                        <p-chart type="bar" [data]="data1" [options]="options1"></p-chart>
                    </div>
                </div>
            </div>
            <div class="grid mt-6">
                <div class="col-12 lg:col-4 md:col-12 sm:col-12">
                    <div class="card flex justify-content-center">
                        <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
                    </div>
                </div>
                <div class="col-12 lg:col-4 md:col-12 sm:col-12">
                    <div class="card flex justify-content-center">
                        <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
                    </div>
                </div>
                <div class="col-12 lg:col-4 md:col-12 sm:col-12">
                    <div class="card flex justify-content-center">
                        <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
