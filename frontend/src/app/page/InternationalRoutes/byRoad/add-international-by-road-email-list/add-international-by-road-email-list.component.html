<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <p-toast></p-toast>
            <div class="card">
              <h1 class="mb-4 h-color">Update Emails</h1>
              <form #roleForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="grid">
                <div class="col-12 md:col-12 lg:col-12">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="name">Emails</label>
                    <div class="card p-fluid">
                        <p-chips [(ngModel)]="emailAddressForRoutes.emails" #emails="ngModel" name="emails"  [required]="true"></p-chips>
                    </div>
                  </div>  
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button
                  label="Cancel"
                  class="bg-o-color mr"
                  routerLink="/role"
                  styleClass="p-button-outlined"
                >
                </p-button>
                <p-button type="submit" label="Save" class="bg-b-color ml">
                </p-button>
              </div>
              </form>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
