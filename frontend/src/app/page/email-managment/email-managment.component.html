<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
              <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
              <div class="table-head">
                  <p-toolbar>
                      <div class="p-toolbar-group-start">
                        <h2 class="h-color">Email Management</h2>
                      </div>
                  </p-toolbar>
              </div>
            
  
            <div class="card">
              <p-table [value]="roles" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                  <tr>
                    
                    <th class="text-center">Origin</th> 
                    <th class="text-center">Destination</th>
                    <th class="text-center">List of staff</th>
                    <th class="text-center">Escalate</th>

                  </tr>
                </ng-template>
                <ng-template pTemplate="body"> 
                  <tr>
                    <td class="text-center">DXB</td>
                    <td class="text-center">KSA</td>
                    <td class="text-center">eiquan@gamil.com,azlan@gmail.com</td>
                    <td class="text-center">1. manager@gamil.com 2. seniormanager@gmail.com 3.head@gmail.com</td>
                    
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
