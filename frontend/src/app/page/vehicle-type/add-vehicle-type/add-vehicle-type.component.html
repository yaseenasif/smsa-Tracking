<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <p-toast></p-toast>
          <div class="card">
            <h1 class="mb-4 h-color">Add Vehicle</h1>
            <form #vehicleTypeForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="grid">
              <div class="col-12 md:col-6 lg:col-6">
                <div class="flex flex-column gap-2">
                  <label htmlFor="name">Vehicle</label>
                  <input
                    pInputText
                    id="name"
                    aria-describedby="name-help"
                    name="name"
                    [(ngModel)]="vehicle.name"
                    #name="ngModel"
                    required
                  />
                  <small id="name-help" class="color-red"  *ngIf="name.invalid && (name.dirty || name.touched)">Name is required.</small>
                </div>
              </div>

              <div class="col-12 md:col-6 lg:col-6">
                <div class="flex flex-column gap-2">
                  <label htmlFor="name">Occupancy</label>
                  <input
                    pInputText
                    id="occupancy"
                    aria-describedby="name-help"
                    name="occupancy"
                    [(ngModel)]="vehicle.occupancy"
                    #occupancy="ngModel"
                    required
                  />
                  <small id="name-help" class="color-red"  *ngIf="occupancy.invalid && (occupancy.dirty || occupancy.touched)">Occupancy is required.</small>
                </div>
              </div>
              <div class="col-12 md:col-6 lg:col-6">
                <div class="flex flex-column gap-2">
                  <label htmlFor="name">Vehicle Number</label>
                  <input
                    pInputText
                    id="vehicleNumber"
                    aria-describedby="name-help"
                    name="vehicleNumber"
                    [(ngModel)]="vehicle.vehicleNumber"
                    #vehicleNumber="ngModel"
                    required
                  />
                  <small id="name-help" class="color-red"  *ngIf="vehicleNumber.invalid && (vehicleNumber.dirty || vehicleNumber.touched)">Vehicle Number is required.</small>
                </div>
              </div>
            </div>
            <div class="flex align-items-center justify-content-end mt-4">
                <p-button label="Cancel" class="bg-o-color mr" routerLink="/vehicle-type" styleClass="p-button-outlined">
                </p-button>
                <p-button type="submit" [disabled]="!vehicleTypeForm.form.valid"  label="Save" class="bg-b-color ml">
                </p-button>
            </div>
           </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
