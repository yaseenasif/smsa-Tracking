<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <p-toast></p-toast>
          <div class="card">
            <h1 class="mb-4 h-color">Add Vehicle Type</h1>
            <form #vehicleTypeForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="grid">
              <div class="col-12 md:col-12 lg:col-12">
                <div class="flex flex-column gap-2">
                  <label htmlFor="name">Vehicle Type</label>
                  <input                     
                    pInputText
                    id="name"
                    aria-describedby="name-help"                    
                    name="name"
                    [(ngModel)]="vehicleType.name"
                    #name="ngModel"
                    required
                  />
                  <small id="name-help" class="color-red"  *ngIf="name.invalid && (name.dirty || name.touched)">Name is required.</small>                  
                </div>
              </div>
            </div>
            <div class="flex align-items-center justify-content-end mt-4">
                <p-button label="Cancel" class="bg-o-color mr" routerLink="/vehicle-type" styleClass="p-button-outlined">
                </p-button>
                <p-button type="submit" [disabled]="!vehicleTypeForm.form.valid"  label="Save" class="bg-b-color ml">
                </p-button>
            </div>
           </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
