<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <p-toast></p-toast>
          <div class="card">
            <h1 class="mb-4 h-color">Edit Route</h1>
            <form #permissionForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="grid">
                <div class="col-12 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="name">Origin Location</label>
                    <p-dropdown
                      class="w-full"
                      [options]="location"
                      name="origin"
                      #origin="ngModel"
                      [required]="true"
                      [(ngModel)]="domesticRoutes.origin"
                      optionLabel="locationName"
                      optionValue="locationName"
                      [filter]="true"
                      filterBy="locationName"
                      [showClear]="true"
                      placeholder="Select a Origin Location"
                    >
                      <ng-template pTemplate="selectedItem">
                        <div
                          class="flex align-items-center gap-2"
                          *ngIf="domesticRoutes"
                        >
                          <div>{{ domesticRoutes.origin }}</div>
                        </div>
                      </ng-template>
                      <ng-template let-location pTemplate="item">
                        <div class="flex align-items-center gap-2">
                          <div>{{ location.locationName }}</div>
                        </div>
                      </ng-template>
                    </p-dropdown>
                  </div>
                </div>

                <div class="col-12 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="name">Destination Location</label>
                    <p-dropdown
                      class="w-full"
                      [options]="location"
                      name="destination"
                      #destination="ngModel"
                      [required]="true"
                      [(ngModel)]="domesticRoutes.destination"
                      optionLabel="locationName"
                      optionValue="locationName"
                      [filter]="true"
                      filterBy="locationName"
                      [showClear]="true"
                      placeholder="Select a Destination Location"
                    >
                      <ng-template pTemplate="selectedItem">
                        <div
                          class="flex align-items-center gap-2"
                          *ngIf="domesticRoutes"
                        >
                          <div>{{ domesticRoutes.destination }}</div>
                        </div>
                      </ng-template>
                      <ng-template let-location pTemplate="item">
                        <div class="flex align-items-center gap-2">
                          <div>{{ location.locationName }}</div>
                        </div>
                      </ng-template>
                    </p-dropdown>
                  </div>
                </div>
              </div>
              <div class="grid">
                <div class="col-12 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Route</label>
                    <input
                      pInputText
                      id="route"
                      aria-describedby="name-help"
                      [(ngModel)]="domesticRoutes.route!"
                      name="route"
                      #route="ngModel"
                      required
                    />
                    <small
                      id="name-help"
                      class="color-red"
                      *ngIf="route.invalid && (route.dirty || route.touched)"
                      >Route is required.</small
                    >
                  </div>
                </div>

                <div class="col-12 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Duration</label>
                    <input
                      pInputText
                      id="duration"
                      aria-describedby="name-help"
                      [(ngModel)]="domesticRoutes.durationLimit"
                      name="duration1"
                      #duration1="ngModel"
                      required
                    />
                    <small
                      id="name-help"
                      class="color-red"
                      *ngIf="route.invalid && (route.dirty || route.touched)"
                      >Duration is required.</small
                    >
                  </div>
                </div>

                <div class="col-12 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="name">Driver</label>
                    <input
                      pInputText
                      id="driver"
                      aria-describedby="name-help"
                      [(ngModel)]="domesticRoutes.driver"
                      name="driver"
                      #driver="ngModel"
                    />
                    <small
                      id="name-help"
                      class="color-red"
                      *ngIf="driver.invalid && (driver.dirty || driver.touched)"
                      >Driver is required.</small
                    >
                  </div>
                </div>

                <div class="col-12 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="name">Departure Time</label>
                    <p-calendar
                      #etd="ngModel"
                      name="etd"
                      [required]="true"
                      [(ngModel)]="domesticRoutes.etd"
                      [timeOnly]="true"
                      [showTime]="true"
                      [showSeconds]="true"
                    ></p-calendar>
                  </div>
                </div>

                <div class="col-12 md:col-6 lg:col-6">
                  <div class="flex flex-column gap-2 form-hook">
                    <label htmlFor="name">Arival Time</label>
                    <p-calendar
                      #eta="ngModel"
                      name="eta"
                      [required]="true"
                      [(ngModel)]="domesticRoutes.eta"
                      [timeOnly]="true"
                      [showTime]="true"
                      [showSeconds]="true"
                    ></p-calendar>
                  </div>
                </div>
              </div>
              <div class="flex align-items-center justify-content-end mt-4">
                <p-button
                  label="Cancel"
                  class="bg-o-color mr"
                  routerLink="/domestic-routes"
                  styleClass="p-button-outlined"
                >
                </p-button>
                <p-button
                  type="submit"
                  [disabled]="!permissionForm.form.valid"
                  label="Save"
                  class="bg-b-color ml"
                >
                </p-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
