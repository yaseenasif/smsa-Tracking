<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
        <div class="body-holder">
            <app-dashboard-head></app-dashboard-head>

            <div class="main">
                <div class="card flex justify-content-center">
                    <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
                </div>
                <div class="body-card">
                    <p-toast></p-toast>
                    <div class="card">
                        <h1 class="mb-4 h-color">Add Attachments</h1>
                        <form #domesticShipmentForm="ngForm">

                            <div class="grid">
                                <h2 class="sm:col-12  mb-4 mt-4">Attachments</h2>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Import Bayan LV</h3>
                                            <p-fileUpload name="file" method="post" [multiple]=true [headers]="headers" (onError)="onError($event)" [url]="url.concat('/Import Bayan LV')" (onUpload)="onUpload($event,'Import Bayan LV')" accept=".pdf"
                                                [maxFileSize]="size">   
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of importBayanLV">
                                                    <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                    <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                    </p-button></div>
                                                </div>        
                                                </div>   
                                                </ng-template>                                            
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Import Bayan HV</h3>
                                            <p-fileUpload name="file" method="post" [multiple]="true" [headers]="headers" (onError)="onError($event)" [url]="url.concat('/Import Bayan HV')" (onUpload)="onUpload($event,'Import Bayan HV')" accept=".pdf"
                                                [maxFileSize]="size">       
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of importBayanHV">
                                                    <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                    <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                    </p-button></div>
                                                </div>        
                                                </div>   
                                                </ng-template>                                        
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Other Attachments</h3>
                                            <p-fileUpload name="file" method="post" [multiple]="true" [headers]="headers" (onError)="onError($event)" [url]="url.concat('/Other Attachments')" (onUpload)="onUpload($event,'Other Attachments')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of otherAttachments">
                                                    <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                    <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                    </p-button></div>
                                                </div>        
                                                </div>   
                                                </ng-template>                                             
                                            </p-fileUpload>
                                        </div>
                                    </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
