<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
        <div class="body-holder">
            <app-dashboard-head></app-dashboard-head>

            <div class="main">
                <div class="card flex justify-content-center">
                    <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
                </div>
                <div class="body-card">
                    <p-toast></p-toast>
                    <div class="card">
                        <h1 class="mb-4 h-color">Add Attachments</h1>
                        <form #domesticShipmentForm="ngForm">

                            <div class="grid">
                                <h2 class="sm:col-12  mb-4 mt-4">Attachments</h2>
                              
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">AWB Copies</h3>
                                            <p-fileUpload name="file" method="post" [multiple]="true" [headers]="headers" [url]="url.concat('/AWB Copies')" (onError)="onError($event)" (onUpload)="onUpload($event,'AWB Copies')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                        <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of aWBCopies">
                                                            <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                            <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                            </p-button></div>
                                                        </div>
                                                    </div>
                                                </ng-template> 
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Invoices</h3>
                                            <p-fileUpload name="file" method="post" [multiple]="true" [headers]="headers" (onError)="onError($event)" [url]="url.concat('/Invoices')" (onUpload)="onUpload($event,'Invoices')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">   
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                        <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of invoices">
                                                            <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                            <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                            </p-button></div>
                                                        </div>
                                                    </div>
                                                </ng-template>                                          
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Manifest</h3>
                                            <p-fileUpload name="file" method="post" [multiple]="true" [headers]="headers" (onError)="onError($event)" [url]="url.concat('/Manifest')" (onUpload)="onUpload($event,'Manifest')" accept=".xlsx"
                                                [maxFileSize]="size"> 
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                        <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of manifest">
                                                            <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                            <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                            </p-button></div>
                                                        </div>
                                                    </div>
                                                </ng-template>                                            
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Transit Manifest</h3>
                                            <p-fileUpload name="file" method="post" [multiple]="true" [headers]="headers" (onError)="onError($event)" [url]="url.concat('/Transit Manifest')" (onUpload)="onUpload($event,'Transit Manifest')" accept=".xlsx"
                                                [maxFileSize]="size">     
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                        <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of transitManifest">
                                                            <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                            <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                            </p-button></div>
                                                        </div>
                                                    </div>
                                                </ng-template>                                        
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">MAWB</h3>
                                            <p-fileUpload name="file" method="post" [multiple]="true" [headers]="headers" (onError)="onError($event)" [url]="url.concat('/MAWB')" (onUpload)="onUpload($event,'MAWB')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">   
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                        <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of mAWB">
                                                            <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                            <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                            </p-button></div>
                                                        </div>
                                                    </div>
                                                </ng-template>                                          
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Export Bayan</h3>
                                            <p-fileUpload name="file" method="post" [multiple]=true [headers]="headers" (onError)="onError($event)" [url]="url.concat('/Export Bayan')" (onUpload)="onUpload($event,'Export Bayan')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">                          
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                        <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of exportBayan">
                                                            <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                            <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                            </p-button></div>
                                                        </div>
                                                    </div>
                                                </ng-template>                   
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Other Attachments</h3>
                                            <p-fileUpload name="file" method="post" [multiple]="true" [headers]="headers" (onError)="onError($event)" [url]="url.concat('/Other Attachments')" (onUpload)="onUpload($event,'Other Attachments')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">     
                                                <ng-template pTemplate="content">
                                                    <div class="w-full">
                                                        <div class="grid" style="background-color: #f8f9fa; border:1px solid #dee2e6"  *ngFor="let file of otherAttachments">
                                                            <div class="col-10 flex align-items-center justify-content-center"><h3 class="text-center">{{ file.fileName }}</h3></div>
                                                            <div class="col-2">   <p-button pTooltip="Delete" (click)="deleteAttachment(file.id)"    tooltipPosition="top" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                                                            </p-button></div>
                                                        </div>
                                                    </div>
                                                </ng-template>                                        
                                            </p-fileUpload>
                                        </div>
                                    </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
