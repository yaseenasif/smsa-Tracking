<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
        <div class="body-holder">
            <app-dashboard-head></app-dashboard-head>

            <div class="main">
                <div class="card flex justify-content-center">
                    <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
                </div>
                <div class="body-card">
                    <p-toast></p-toast>
                    <div class="table-head mb-4">
                        <h1 class="mb-4 h-color">View International Shipment By Air</h1>
                        <p-toolbar>
                            <div class="grid w-full">
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">
                                        <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Mode
                                                :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.type}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Shipment Mode :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.shipmentMode}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Origin Country :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.originCountry}}</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Origin Port :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.originPort}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Pre-Alert Number :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.preAlertNumber}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Destination Country :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.destinationCountry}}</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Destination Port :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.destinationPort}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Route
                                                Number :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.routeNumber}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">ETD
                                                :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.etd | date:"shortDate"}}</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">
                                        <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">ETA
                                                :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.eta | date:"shortDate" }}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">ATD
                                                :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.atd | date:"shortDate" }}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Carrier :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.carrier}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">

                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Flight Number :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.flightNumber}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">

                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Number of Shipments :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.numberOfShipments}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">

                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Actual Weight :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.actualWeight}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Reference Number :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.referenceNumber}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Number of Pallets :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.numberOfPallets}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Status :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.status}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Remarks :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.remarks}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">ATA
                                                :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.ata}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">
                                        <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Total
                                                Shipments :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.totalShipments}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Overages :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.overages}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Overages AWBs
                                                :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.overageAWBs}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:col-12 md:col-6 col-12">
                                    <div class="grid">
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Received :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.received}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Shortages :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.shortages}}</label>
                                        </div>
                                        <div class="lg:col-4 md:col-12 col-12"><label for=""
                                                class="heading-lable">Shortages AWBs
                                                :</label> &nbsp;
                                            <label for="" class="fr mr-8"> {{internationalShipment.shortageAWBs}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p-toolbar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
