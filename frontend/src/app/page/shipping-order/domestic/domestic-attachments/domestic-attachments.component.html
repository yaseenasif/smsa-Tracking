<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
        <div class="body-holder">
            <app-dashboard-head></app-dashboard-head>

            <div class="main">
                <div class="card flex justify-content-center">
                    <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
                </div>
                <div class="body-card">
                    <p-toast></p-toast>
                    <div class="card">
                        <h1 class="mb-4 h-color">Add Attachments</h1>
                        <form #domesticShipmentForm="ngForm">

                            <div class="grid">
                                <h2 class="sm:col-12  mb-4 mt-4">Attachments</h2>
                              
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">AWB Copies</h3>
                                            <p-fileUpload name="file" method="post" [headers]="headers" [url]="url" (onError)="onError($event)" (onUpload)="onUpload($event,'AWB Copies')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Invoices</h3>
                                            <p-fileUpload name="file" method="post" [headers]="headers" (onError)="onError($event)" [url]="url" (onUpload)="onUpload($event,'Invoices')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">                                            
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Manifest</h3>
                                            <p-fileUpload name="file" method="post" [headers]="headers" (onError)="onError($event)" [url]="url" (onUpload)="onUpload($event,'Manifest')" accept=".xlsx"
                                                [maxFileSize]="size">                                            
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Transit Manifest</h3>
                                            <p-fileUpload name="file" method="post" [headers]="headers" (onError)="onError($event)" [url]="url" (onUpload)="onUpload($event,'Transit Manifest')" accept=".xlsx"
                                                [maxFileSize]="size">                                            
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">MAWB</h3>
                                            <p-fileUpload name="file" method="post" [headers]="headers" (onError)="onError($event)" [url]="url" (onUpload)="onUpload($event,'MAWB')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">                                            
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Vehicle Manifest</h3>
                                            <p-fileUpload name="file" method="post" [headers]="headers" (onError)="onError($event)" [url]="url" (onUpload)="onUpload($event,'Vehicle Manifest')" accept=".pdf,.png,.jpeg,.xlsx"
                                                [maxFileSize]="size">                                            
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Export Bayan</h3>
                                            <p-fileUpload name="file" method="post" [headers]="headers" (onError)="onError($event)" [url]="url" (onUpload)="onUpload($event,'Export Bayan')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">                                            
                                            </p-fileUpload>
                                        </div>
                                    </div>
                                    <div class=" lg:col-6 md:col-12 sm:col-12 ">
                                        <div class="flex flex-column gap-2 form-hook">
                                            <h3 for="">Other Attachments</h3>
                                            <p-fileUpload name="file" method="post" [headers]="headers" (onError)="onError($event)" [url]="url" (onUpload)="onUpload($event,'Other Attachments')" accept=".pdf,.png,.jpeg"
                                                [maxFileSize]="size">                                            
                                            </p-fileUpload>
                                        </div>
                                    </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
