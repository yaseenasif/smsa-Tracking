<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <div class="table-head">
            <h2 class="h-color mb-3">Domestic Shipment History</h2>

            <p-toolbar>
              <div class="grid">
                <div class="lg:col-12 md:col-6 col-12">
                  <div class="grid  ">
                    <div class="lg:col-4 md:col-12 col-12">
                      <label for="" class="heading-lable">Pre-Alert Number :</label> &nbsp;
                      <label for="" class="lable-value">33333333333</label>

                    </div>
                    <div class="lg:col-4 md:col-12 col-12">
                      <label for="" class="heading-lable">Origin :</label> &nbsp;
                      <label for=""> Dubai Gateway</label>
                    </div>
                    <div class="lg:col-4 md:col-12 col-12">
                      <label for="" class="heading-lable">Destination :</label> &nbsp;
                      <label for=""> Riyadh Gateway</label>
                    </div>

                  </div>
                </div>
                <div class="lg:col-12 md:col-6 col-12">
                  <div class="grid">
                    <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Pre-Alert Type :</label> &nbsp;
                      <label for=""> International - Air</label>
                    </div>
                    <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Manifested :</label> &nbsp;
                      <label for=""> 2500</label>
                    </div>
                    <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Received :</label> &nbsp;
                      <label for=""> 2496</label>
                    </div>

                  </div>
                </div>
                <div class="lg:col-12 md:col-6 col-12">
                  <div class="grid">
                    <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Overages :</label> &nbsp;
                      <label for=""> - </label>
                    </div>
                    <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Shortages :</label> &nbsp;
                      <label for=""> 4</label>
                    </div>
                    <div class="lg:col-4 md:col-12 col-12"><label for="" class="heading-lable">Transit Time Taken :</label> &nbsp;
                      <label for=""> 0.46</label>
                    </div>

                  </div>
                </div>
              </div>
            </p-toolbar>
          </div>


          <div class="card">
            <p-table [value]="domesticShipmentHistory" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>

                  <th class="text-center">Status</th>

                  <th class="text-center">Process time</th>

                  <th class="text-center">Location Code</th>

                  <th class="text-center">User</th>

                  <th class="text-center">Remarks</th>

                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-domesticShipmentHistory>
                <tr>
                  <td class="text-center">{{ domesticShipmentHistory.status }}</td>
                  <td class="text-center">{{ domesticShipmentHistory.processTime }}</td>
                  <td class="text-center">{{ domesticShipmentHistory.locationCode }}</td>
                  <td class="text-center">{{ domesticShipmentHistory.user }}</td>
                  <td class="text-center">{{ domesticShipmentHistory.remarks }}</td>

                  <!-- <td class="text-center"> 
                    <p-button routerLink="/edit-location" icon="bi bi-pen" class='mr' styleClass="p-button-rounded p-button-success p-button-text p-button-raised">
                     
                    </p-button>
                     <p-button icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                    
                     </p-button>
                  </td> -->
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
