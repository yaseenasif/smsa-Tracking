<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
              <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <p-toast></p-toast>
              <div class="table-head">
                  <p-toolbar>
                      <div class="p-toolbar-group-start">
                        <h2 class="h-color">Role List</h2>
                      </div>
                  </p-toolbar>
              </div>
            
  
            <div class="card">
              <p-table [value]="roles" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                  <tr>
                    
                    <th class="text-center">Role</th>
                    <th class="text-center">Permission</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-roles>
                  <tr>
                    <td class="text-center">{{ roles.name }}</td>
                    <td class="text-center">
                      <ng-container *ngIf="roles.permissions.length > 0; else noPermissions">
                        <ng-container *ngFor="let permissions of roles.permissions; let last = last">
                          {{ permissions.name }}{{ !last ? ',' : '' }}
                        </ng-container>
                      </ng-container>
                      <ng-template #noPermissions>
                        No permissions are assigned.
                      </ng-template>
                    </td>
                    <td class="text-center"> 
                      <p-button [routerLink]="['/edit-role/',roles.id]"  icon="bi bi-pen"  tooltipPosition="top" pTooltip="Edit"  class='mr' styleClass="p-button-rounded p-button-success p-button-text p-button-raised">                      
                      </p-button>                     
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
