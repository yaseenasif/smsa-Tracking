<div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="body-position">
      <div class="body-holder">
        <app-dashboard-head></app-dashboard-head>
  
        <div class="main">
          <div class="card flex justify-content-center">
              <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
          </div>
          <div class="body-card">
            <p-toast></p-toast>
              <div class="table-head">
                  <p-toolbar>
                      <div class="p-toolbar-group-start">
                        <h2 class="h-color">Shipment Status List</h2>
                      </div>
                      <div class="p-toolbar-group-end">
                          <p-button class="bg-b-color" routerLink="/add-shipment-status">
                            <i class="bi bi-plus-lg" style="font-size: 20px;font-weight: bold;"></i>&nbsp;Add Shipment Status
                          </p-button>
                      </div>
                  </p-toolbar>
              </div>
            
  
            <div class="card">
              <p-table [value]="shipmentStatus" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                  <tr>
                    
                    <th class="text-center">Shipment Status</th>
                   
                    <th class="text-center">Actions</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-shipmentStatus>
                  <tr>
                    <td class="text-center">{{ shipmentStatus.name }}</td>
                    <td class="text-center"> 
                      <p-button [routerLink]="['/edit-shipment-status',shipmentStatus.id]" icon="bi bi-pen" class='mr' styleClass="p-button-rounded p-button-success p-button-text p-button-raised">
                       
                      </p-button>
                       <p-button (click)="showDialog(shipmentStatus.id)" icon="bi bi-trash" class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                      
                       </p-button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <p-dialog header="Delete Permission" class="form-hook" [(visible)]="visible" [style]="{width: '50vw'}">
    <h4 class="mb-4">
       Are sure you want to delete this shipment status on id {{sSID}}
    </h4>
    <p-button (click)="deleteShipmentStatusByID(sSID)" class="bg-b-color">
      <i  class="bi bi-trash" style="font-size: 20px;font-weight: bold;"></i>&nbsp;Confirm Delete
    </p-button>
</p-dialog>
