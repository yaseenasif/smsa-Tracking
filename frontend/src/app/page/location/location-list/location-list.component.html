<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <p-toast></p-toast>
            <div class="table-head">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                      <h2 class="h-color">Location List</h2>
                    </div>
                    <div class="p-toolbar-group-end">
                        <p-button class="bg-b-color" routerLink="/add-location">
                          <i class="bi bi-plus-lg" style="font-size: 20px;font-weight: bold;"></i>&nbsp;Add Location
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
          

          <div class="card">
            <p-table [value]="location" [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header">
                <tr>
                  
                  <th class="text-center">Location Name</th>
                  <th class="text-center">Location Type</th>
                  <th class="text-center">Facility</th>
                  <th class="text-center">Country</th>
                  <th class="text-center">Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-location>
                <tr>
                  <td class="text-center">{{ location.locationName }}</td>
                  <td class="text-center">{{ location.type }}</td>
                  <td class="text-center">{{ location.facility.name }}</td>
                  <td class="text-center">{{ location.facility.country.name }}</td>



                  <td class="text-center"> 
                    <p-button [routerLink]="['/edit-location',location.id]"  icon="bi bi-pen"  tooltipPosition="top" pTooltip="Edit"  class='mr' styleClass="p-button-rounded p-button-success p-button-text p-button-raised">
                     
                    </p-button>
                     <p-button (click)="showDialog(location.id)"  icon="bi bi-trash"  tooltipPosition="top" pTooltip="Delete"  class='ml' styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                    
                     </p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog header="Delete Permission" class="form-hook" [(visible)]="visible" [style]="{width: '50vw'}">
  <h4 class="mb-4">
     Are sure you want to delete this Location on id {{lID}}
  </h4>
  <p-button (click)="deleteLocationByID(lID)" class="bg-b-color">
    <i  class="bi bi-trash" style="font-size: 20px;font-weight: bold;"></i>&nbsp;Confirm Delete
  </p-button>
</p-dialog>
